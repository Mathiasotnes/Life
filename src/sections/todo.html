<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>2 Do</title>
    <link rel="stylesheet" href="../assets/todo.css" />
    <link href='https://fonts.googleapis.com/css?family=Merienda' rel='stylesheet'>
    <script defer src="../render.js"></script>
  </head>
  <body>
    <div class="navBar">
        <button class="backButton" onclick="backToDashboard()">Back</button>
        <h1 class="header">To do</h1>
    </div>
    <div id="toDoList">
        <div class="toDoElement">
            <input type="checkbox" class="toDoCheckbox" onclick="updateTask()">
            <span class="toDoText">ToDo 1</span>
        </div>
        <div class="toDoElement">
            <input type="checkbox" class="toDoCheckbox">
            <span class="toDoText">ToDo 2</span>
        </div>
        <div class="toDoElement">
            <input type="checkbox" class="toDoCheckbox">
            <span class="toDoText">ToDo 3</span>
        </div>
    </div>
  </body>
</html>
